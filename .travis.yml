sudo: required
#env:
 # global:
  # generate store pass using travis-cli with command travis encrypt storepass=yourpassword --add env.global
  #- secure: < encypted key generated by travis for storepass >
  # generate store pass using travis-cli with command travis encrypt keypass=yourpassword --add env.global
  #- secure: < encypted key generated by travis for keypass >
language: android
android:
  components:
  - platform-tools
  - tools
  - android-23
node_js:
- 4.4.7
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_install:
- openssl aes-256-cbc -K $encrypted_70ee381ee965_key -iv $encrypted_70ee381ee965_iv
  -in .deploy/deploy_rsa.enc -out .deploy/deploy_rsa -d
- npm install -g mup ssh2 cordova
- curl https://install.meteor.com | /bin/sh
- meteor npm install
- sed -i 's|ANCHOR|'"$TRAVIS_BUILD_NUMBER"'_'"$TRAVIS_BRANCH"'|g' client/views/layout/layout.html
- sed -i 's|MAILURL|'"$MAIL_URL"'|g' .deploy/production/mup.js
- sed -i 's|MAILURL|'"$MAIL_URL"'|g' .deploy/test/mup.js
- sed -i 's|RECAPTCHA|'"$RE_CAPTCHA"'|g' .deploy/test/mup.js
- sed -i 's|RECAPTCHA|'"$RE_CAPTCHA"'|g' .deploy/production/mup.js
- sed -i 's|KADIRAAPPSECRET|'"$KADIRA_APP_SECRET_PROD"'|g' .deploy/production/mup.js
- sed -i 's|KADIRAAPPSECRET|'"$KADIRA_APP_SECRET_TEST"'|g' .deploy/test/mup.js
- sed -i 's|FEEDSLACK_SECRET|'"$FEEDSLACK"'|g' .deploy/production/mup.js
- sed -i 's|FEEDSLACK_SECRET|'"$FEEDSLACK"'|g' .deploy/test/mup.js
- HEROKU=0
- if [ ! $TRAVIS_BRANCH == master ] && [ ! $TRAVIS_BRANCH == test ];then HEROKU=1;fi
- echo $HEROKU
services:
- mongodb
script: npm test
after_success:
- bash .deploy/mup_deploy.sh $TRAVIS_BRANCH && if [ $? == 1 ]; then exit 1;fi
notifications:
  slack:
    secure: 
before_deploy:
- meteor build $HOME --server https://test.meteorkalender.freeddns.org:443
#- cp $TRAVIS_BUILD_DIR/.keystore $HOME
# replace with your-apk-name leave release-unsigned.apk as it is
#- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 $HOME/android/release-unsigned.apk your-apk-name -keystore $HOME/.keystore -storepass $storepass -keypass $keypass
# replace with your-apk-name leave release-unsigned.apk as it is
- "${ANDROID_HOME}/build-tools/21.1.2/zipalign 4 $HOME/android/release-unsigned.apk $HOME/android/dateyourprof_$TRAVIS_BUILD_NUMBER_$TRAVIS_BRANCH.apk"
deploy:
  provider: releases
  api_key: $GIT_DEPLOY_KEY
  # replace your-apk-name
  file: "$HOME/android/dateyourprof_$TRAVIS_BUILD_NUMBER_$TRAVIS_BRANCH.apk"
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    condition: "$TRAVIS_TAG == android"