sudo: required
language: node_js
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
node_js:
- 4.6.1
before_install:
- openssl aes-256-cbc -K $encrypted_70ee381ee965_key -iv $encrypted_70ee381ee965_iv -in .deploy/deploy_rsa.enc -out deploy_rsa -d
- chmod 0600 deploy_rsa
- curl -L https://git.io/ejPSng | /bin/sh
- export PATH=$PATH:~/.meteor/
- npm install -g node-gyp mupx ssh2
env:
- CXX=g++-4.8
after_success:
- echo "On branch '$TRAVIS_BRANCH'."
- if [ $TRAVIS_BRANCH == master ];then ls -l deploy_rsa && mupx deploy --config=mupx_production.json && mupx deploy --config=mupx_production.json;fi
notifications:
  slack:
    secure: 
