sudo: required
language: node_js
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
node_js:
- 7.0.0
before_install:
- npm install -g node-gyp
- curl -L https://git.io/ejPSng | /bin/sh
- export PATH=$PATH:~/.meteor/
- meteor npm install --save bcrypt
env:
- CXX=g++-4.8
notifications:
  slack:
    secure: 
deploy:
  provider: heroku
  api_key:
    secure: 
