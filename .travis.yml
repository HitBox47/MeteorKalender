sudo: required
language: node_js
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
node_js:
- 4.6.1
before_install:
- openssl aes-256-cbc -K $encrypted_70ee381ee965_key -iv $encrypted_70ee381ee965_iv -in deploy_rsa.enc -out deploy_rsa -d
- curl -L https://git.io/ejPSng | /bin/sh
- export PATH=$PATH:~/.meteor/
- npm install -g node-gyp mupx
env:
- CXX=g++-4.8
after_success:
- if [ $TRAVIS_BRANCH == master ];then DEBUG=* mupx deploy --config=mupx_production.json;fi
notifications:
  slack:
    secure: 
