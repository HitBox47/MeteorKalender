<template name="CalendarPublic">
    <div class="container">
        <div>
            {{#if errorMessage getPageSession}}
                <div class="alert alert-warning">
                    {{errorMessage getPageSession}}
                </div>
            {{/if}}
            {{#if infoMessage getPageSession}}
                <div class="alert alert-success">
                    {{infoMessage getPageSession}}
                </div>
            {{/if}}
            {{#if isNotEmpty}}
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ CurrentCalendarName }}</h3>
                    </div>
                    {{> ReactiveFullcalendar options=publicCalendarOptions}}
                </div>
            {{else}}
                <div class="alert alert-warning">
                    This calendar is either empty or unpublished.
                </div>
            {{/if}}
        </div>
    </div>
</template>
