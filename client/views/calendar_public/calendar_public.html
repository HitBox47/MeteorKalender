<template name="CalendarPublic">
	<div class="container">
		<div class="account-form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}
		</div>

    {{#if itemsReady}}
        {{> ReactiveFullcalendar options=publicCalendarOptions}}
    {{/if}}
	</div>
</template>
