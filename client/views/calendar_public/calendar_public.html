<template name="CalendarPublic">
	<div class="container">
		<div class="account-form">

		</div>
        <div>
            <h2>{{ CurrentCalendarName }}</h2>
            {{#if errorMessage}}
                <div class="alert alert-warning">
                    {{errorMessage}}
                </div>
            {{/if}}
            {{> ReactiveFullcalendar options=publicCalendarOptions}}
        </div>
    </div>
</template>
