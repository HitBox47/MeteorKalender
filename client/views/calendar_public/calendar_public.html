<template name="CalendarPublic">
	<div class="container">
		<div class="account-form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}
		</div>
        <h2>{{#each getCalendarName}} {{> printName }} {{/each}}</h2>
        {{#if Template.subscriptionsReady }}
            {{> ReactiveFullcalendar options=publicCalendarOptions}}
        {{/if}}
	</div>
</template>

<template name="printName">
    {{name}}
</template>
