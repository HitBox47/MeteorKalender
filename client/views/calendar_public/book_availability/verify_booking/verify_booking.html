<template name="VerifyBooking">
	<div class="container">
		<div class="account-form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
            {{/if}}
            {{#if infoMessage}}
            <div class="alert alert-success">
                {{infoMessage}}
            </div>
            {{/if}}
		</div>
	</div>
</template>
