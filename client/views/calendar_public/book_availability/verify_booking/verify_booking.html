<template name="VerifyBooking">
	<div class="container">
		<div class="account-form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
            {{/if}}
            {{#if infoMessage}}
            <div class="alert alert-success">
                {{infoMessage}}
            </div>
            {{/if}}
            <button class="btn btn-lg btn-primary btn-block go-home" type="button" data-loading-text="Please wait...">
                OK
            </button>
		</div>
	</div>
</template>
