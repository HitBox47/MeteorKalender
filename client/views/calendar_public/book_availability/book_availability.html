<template name="Booking">
	<div class="container">
		<div class="account-form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}
		</div>
        {{#if itemsReady}}
        <h2 id="component-title">
            Book an appointment from {{ CurrentCalendarName }}
        </h2>
        <p>from: {{formatDateTime CurrentAvailabilityFrom}} <br>to: {{ formatDateTime CurrentAvailabilityTo}} <br></p>
        {{> BookingForm}}
        {{/if}}
    </div>
</template>

<template name="BookingForm">
    {{> quickForm id="bookAvailabilityForm" schema=formSchema type="method" meteormethod="booking.insert"}}
</template>
