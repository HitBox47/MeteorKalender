<template name="Booking">
	<div class="container">
		<div class="account-form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}
            {{> quickForm id="bookavailabilityForm" type="update" doc=updateDoc schema="availabilitiesSchema" }}
              {{> afQuickField name="bookedByName"}}
              {{> afQuickField name="bookedByEmail"}}
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-default">Reset Form</button>
              </div>

		</div>
	</div>
</template>
