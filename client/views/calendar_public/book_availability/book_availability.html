<template name="Booking">
    <div class="page-container container">
        <div class="row" id="title_row">
            <div class="col-md-12">
                <div id="page_menu" class="pull-right">
                </div>
            </div>
        </div>
        {{#if errorMessage getPageSession}}
            <div class="alert alert-warning">
                {{errorMessage getPageSession}}
            </div>
        {{/if}}
        {{#if infoMessage getPageSession}}
            <div class="alert alert-success">
                {{infoMessage getPageSession}}
            </div>
            <button class="btn btn-lg btn-primary btn-block go-home" type="button" data-loading-text="Please wait...">
                OK
            </button>
        {{/if}}
        {{#if itemsReady}}
            {{#unless success}}
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Book an appointment from {{ CurrentCalendarName }}</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-hover" style="width: inherit">
                            <tbody>
                            <tr>
                                <td>from</td>
                                <td>{{formatDateTime CurrentAvailabilityFrom}}</td>
                            </tr>
                            <tr>
                                <td>to</td>
                                <td>{{formatDateTime CurrentAvailabilityTo}}</td>
                            </tr>
                            </tbody>
                        </table>
                        {{> quickForm id="bookAvailabilityForm" schema=formSchema type="method" meteormethod="booking.insert"}}
                        <div id="dataview-controls" class="form-group">
                            <button type="submit" id="Back-button" class="btn btn-default">
                                Back
                            </button>
                        </div>
                    </div>
                </div>
            {{/unless}}
        {{/if}}
    </div>
</template>
