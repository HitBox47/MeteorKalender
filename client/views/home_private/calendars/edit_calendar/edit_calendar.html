<template name="EditCalendar">
    <div class="page-container container">
        <div class="row" id="title_row">
            <div class="col-md-12">
                <div id="page_menu" class="pull-right">
                </div>
            </div>
            {{#if errorMessage getPageSession}}
                <div class="alert alert-warning">
                    {{errorMessage getPageSession}}
                </div>
            {{/if}}
            {{#if infoMessage getPageSession}}
                <div class="alert alert-success">
                    {{infoMessage getPageSession}}
                </div>
            {{/if}}
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Edit calendar {{#if updateDoc.defaultCalendar}}(default calendar){{/if}}</h3>
                </div>
                {{> quickForm collection="Calendars" doc=updateDoc id="calendarUpdateForm" type="update"}}
                <div id="dataview-controls" class="form-group">
                    <button type="submit" id="Back-button" class="btn btn-default">
                        Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
