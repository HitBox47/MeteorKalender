<template name="EditCalendar">
    <div class="page-container container">
        <div class="row" id="title_row">
            <div class="col-md-12">
                <div id="page_menu" class="pull-right">
                </div>
            </div>
            {{#if errorMessage getPageSession}}
                <div class="alert alert-warning">
                    {{errorMessage getPageSession}}
                </div>
            {{/if}}
            {{#if infoMessage getPageSession}}
                <div class="alert alert-success">
                    {{infoMessage getPageSession}}
                </div>
            {{/if}}
            <h2 id="component-title">
                Edit calendar
            </h2>
            {{#if Template.subscriptionsReady }}
                {{> CalendarUpdateForm}}
            {{/if}}
            <!--<div id="dataview-controls-delete" class="form-group {{deleteButtonClass}}">
                <button type="submit" id="dataview-delete-button" class="btn btn-fail">
					<span class="fa fa-minus">
					</span>
                    Delete
                </button>
            </div>-->
            <button type="submit" id="Back-button" class="btn btn-default">
                Back
            </button>
        </div>
    </div>
</template>

<template name="CalendarUpdateForm">
    {{> quickForm collection="Calendars" doc=updateDoc id="calendarUpdateForm" type="update"}}
</template>
