<template name="Calendars">
    <div class="page-container container">
        <div class="row" id="title_row">
            <div class="col-md-12">
                <div id="page_menu" class="pull-right">
                </div>
            </div>
        </div>
        {{#if errorMessage}}
            <div class="alert alert-warning">
                {{errorMessage}}
            </div>
        {{/if}}
        <h2>All Calendars</h2>
        <div id="dataview-controls-insert" class="form-group {{insertButtonClass}}">
            <button type="submit" id="Back-button" class="btn btn-default">
                Back
            </button>
            <button type="submit" id="dataview-insert-button" class="btn btn-primary">
					<span class="fa fa-plus">
					</span>
                Add new
            </button>
        </div>
        <table id="dataview-table" class="table table-striped table-hover">
            <thead id="dataview-table-header">
            <tr id="dataview-table-header-row">
                <th class="th-sortable" data-sort="name">
                    Name
                </th>
                <th class="th-sortable" data-sort="location">
                    Location
                </th>
                <th class="th-sortable" data-sort="color">
                    Color
                </th>
                <th class="th-sortable" data-sort="linkslug">
                    Link
                </th>
                <th class="th-sortable" data-sort="published">
                    Published
                </th>
                <th>

                </th>
                <th>
                    &nbsp;
                </th>
                <th>
                    &nbsp;
                </th>
            </tr>
            </thead>
            {{#each getCalendars}} {{> calendar}} {{/each}}
        </table>
    </div>
</template>

<template name="calendar">
    <tbody id="dataview-table-items">
    <tr id="dataview-table-items-row">
        <td>
            {{name}}
        </td>
        <td>
            {{location}}
        </td>
        <td>
            {{color}}
        </td>
        <td>
            <a target="_blank" href="/calendar_public/{{linkslug}}">
                <span id="calendar_link" class="fa fa-link" title="Link"></span>
            </a>
        </td>
        <td>
            {{published}}
        </td>
        <td class="td-icon">
            <span id="copy-button" class="fa fa-files-o" title="Copy Link">
			</span>
        </td>
        <td class="td-icon">
			<span id="edit-button" class="fa fa-pencil" title="Edit">
			</span>
        </td>
        <td class="td-icon">
			<span id="delete-button" class="fa fa-trash-o" title="Delete">
			</span>
        </td>
    </tr>
    </tbody>
</template>
