<template name="HomePrivate">
    <div class="page-container container">
        <div class="row">
            <div class="col-md-12" id="content">
                <div class="row" id="title_row">
                    <div class="col-md-12">
                        <div id="page_menu" class="pull-right">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="menu" class="col-sm-3 col-md-2">
                <h2>
                </h2>
                {{> HomePrivateSideMenu}}
            </div>
            <div id="subcontent" class="col-sm-9 col-md-10">
                {{> yield region='HomePrivateSubcontent'}}
            </div>
        </div>
    </div>
</template>

<template name="HomePrivateSideMenu">
    <ul id="menu-items" class="nav nav-stacked nav-pills">
        <li id="menu-item-simple" class="{{menuItemClass 'home_private.appointments'}}">
            <a href="{{pathFor 'home_private.appointments'}}">
				<span class="item-title">
					Appointments
				</span>
            </a>
        </li>
        <li id="menu-item-simple" class="{{menuItemClass 'home_private.availabilities'}}">
            <a href="{{pathFor 'home_private.availabilities'}}">
				<span class="item-title">
					Availabilities
				</span>
            </a>
        </li>
        <li id="menu-item-simple" class="{{menuItemClass 'home_private.calendars'}}">
            <a href="{{pathFor 'home_private.calendars'}}">
				<span class="item-title">
					Calendars
				</span>
            </a>
        </li>
    </ul>
</template>
