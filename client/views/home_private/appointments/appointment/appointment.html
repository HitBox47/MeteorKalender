<template name="Appointment">
    <div class="page-container container">
        <div class="row" id="title_row">
            <div class="col-md-12">
                <div id="page_menu" class="pull-right">
                </div>
            </div>
        </div>
        {{#if errorMessage getPageSession}}
            <div class="alert alert-warning">
                {{errorMessage getPageSession}}
            </div>
        {{/if}}
        {{#if infoMessage getPageSession}}
            <div class="alert alert-success">
                {{infoMessage getPageSession}}
            </div>
        {{/if}}
            {{#with getAppointment}}
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Appointment</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover ">
                        <tbody>
                        <tr>
                            <td>Name:</td>
                            <td>{{bookedByName}}</td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td>{{bookedByEmail}}</td>
                        </tr>
                        <tr>
                            <td>From</td>
                            <td>{{formatDateTime startDate}}</td>
                        </tr>
                        <tr>
                            <td>To</td>
                            <td>{{formatDateTime endDate}}</td>
                        </tr>
                        <tr>
                            <td>Booked on</td>
                            <td>{{formatDateTime bookedByDate}}</td>
                        </tr>
                        <tr>
                            <td>Confirmed:</td>
                            <td>{{bookedByConfirmed}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <div id="dataview-controls-cancel-button" class="form-group {{deleteButtonClass}}">
                        {{#if isInTheFuture}}
                        <button type="submit" id="dataview-cancel-button" class="btn btn-danger">
					        <span class="fa fa-times">
					        </span>
                            Cancel appointment
                        </button>
                        {{/if}}
                        <button type="submit" id="Back-button" class="btn btn-default">
                            Back
                        </button>
                    </div>
                </div>
            </div>
            {{/with}}
    </div>
</template>
