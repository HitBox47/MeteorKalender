<template name="Appointment">
    <div class="page-container container">
        <div class="row" id="title_row">
            <div class="col-md-12">
                <div id="page_menu" class="pull-right">
                </div>
            </div>
        </div>
        {{#if errorMessage}}
            <div class="alert alert-warning">
                {{errorMessage}}
            </div>
        {{/if}}
        <h2>Appointment</h2>
        {{#if itemsReady}}
            The Appointment-Content will go here.
            <p>From {{getFrom}}</p>
            <p>To {{getTo}}</p>
            <p>Booked on {{getBookedOn}}</p>
            <p>Name: {{getName}}</p>
            <p>Email: {{getEmail}}</p>
            <p>Confirmed: {{getConfirmationStatus}}</p>
        {{/if}}
        <div id="dataview-controls-cancel-button" class="form-group {{deleteButtonClass}}">
            <button type="submit" id="dataview-cancel-button" class="btn btn-fail">
					<span class="fa fa-minus">
					</span>
                Cancel
            </button>
        </div>
    </div>
</template>
