<template name="Availabilities">
    <div class="page-container container">
        <div class="row" id="title_row">
            <div class="col-md-12">
                <div id="page_menu" class="pull-right">
                </div>
            </div>
        </div>
        <h2 id="component-title">
            Availabilities
        </h2>
        {{#if errorMessage}}
            <div class="alert alert-warning">
                {{errorMessage}}
            </div>
        {{/if}}
        <button type="submit" id="dataview-insert-button" class="btn btn-primary">
                <span class="fa fa-plus">
                </span>
            Add new
        </button>

        <button type="submit" id="dataview-delete-button" class="btn btn-danger">
                <span class="fa fa-minus">
                </span>
            Delete all
        </button>
        {{> ReactiveFullcalendar options=availibilityCalendarOptions}}
    </div>
</template>
