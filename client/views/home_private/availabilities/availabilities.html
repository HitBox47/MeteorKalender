<template name="Availabilities">
    <div class="page-container container">
        <div class="row" id="title_row">
            <div class="col-md-12">
                <div id="page_menu" class="pull-right">
                </div>
            </div>
        </div>
        <div id="dataview-controls-insert" class="form-group {{insertButtonClass}}">
            {{#if errorMessage}}
                <div class="alert alert-warning">
                    {{errorMessage}}
                </div>
            {{/if}}
            <button type="submit" id="dataview-insert-button" class="btn btn-success">
					<span class="fa fa-plus">
					</span>
                Add new
            </button>
        </div>
        <h2 id="component-title">
            All Availabilities
        </h2>
        {{> ReactiveFullcalendar options=availibilityCalendarOptions}}
    </div>
</template>
