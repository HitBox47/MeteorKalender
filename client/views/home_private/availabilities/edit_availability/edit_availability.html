<template name="EditAvailability">
    <div class="page-container container">
        <div class="row" id="title_row">
            <div class="col-md-12">
                <div id="page_menu" class="pull-right">
                </div>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Edit availability</h3>
            </div>
            {{#if errorMessage getPageSession}}
                <div class="alert alert-warning">
                    {{errorMessage getPageSession}}
                </div>
            {{/if}}
            {{#if infoMessage getPageSession}}
                <div class="alert alert-success">
                    {{infoMessage getPageSession}}
                </div>
            {{/if}}
            {{> quickForm collection="Availabilities" doc=updateDoc id="availabilityUpdateForm" type="update"}}
            <div id="dataview-controls" class="form-group {{deleteButtonClass}}">
                <button type="submit" id="Back-button" class="btn btn-default">
                    Back
                </button>
                <button type="submit" id="dataview-delete-button" class="btn btn-default">
					<span class="fa fa-minus">
					</span>
                    Delete
                </button>
            </div>
        </div>
    </div>
</template>
