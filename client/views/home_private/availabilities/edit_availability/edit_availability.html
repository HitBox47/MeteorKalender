<template name="EditAvailability">
    <div class="page-container container">
        <div class="row" id="title_row">
            <div class="col-md-12">
                <div id="page_menu" class="pull-right">
                </div>
            </div>
        </div>
        <h2 id="component-title">
            Edit availability
        </h2>
        {{#if Template.subscriptionsReady }}
            {{> AvailabilityUpdateForm}}
        {{/if}}
        <div id="dataview-controls-delete" class="form-group {{deleteButtonClass}}">
            <button type="submit" id="dataview-delete-button" class="btn btn-fail">
					<span class="fa fa-minus">
					</span>
                Delete
            </button>
        </div>
        <div id="dataview-controls-delete-family" class="form-group {{deleteButtonClass}}">
            <button type="submit" id="dataview-delete-button-family" class="btn btn-fail">
					<span class="fa fa-minus">
					</span>
                Delete by FamilyID
            </button>
        </div>
        <div id="dataview-controls-delete-chunk" class="form-group {{deleteButtonClass}}">
            <button type="submit" id="dataview-delete-button-chunk" class="btn btn-fail">
					<span class="fa fa-minus">
					</span>
                Delete by ChunkID
            </button>
        </div>
    </div>
</template>

<template name="AvailabilityUpdateForm">
    {{> quickForm collection="Availabilities" doc=updateDoc id="availabilityUpdateForm" type="update"}}
</template>
