<template name="EditAvailability">
    <div class="page-container container">
        <div class="row" id="title_row">
            <div class="col-md-12">
                <div id="page_menu" class="pull-right">
                </div>
            </div>

        </div>
        <h2>Edit Availability</h2>
        <tr id="dataview-table-items-row">
            <td>
               {{startDate}}
            </td>
            <td>
                {{endDate}}
            </td>
        </tr>
    {{#if Template.subscriptionsReady }}
    {{> AvailabilityUpdateForm}}
    {{/if}}

    </div>
</template>

<template name="AvailabilityUpdateForm">
    <h2 id="component-title">
        Edit availability
    </h2>
    {{> quickForm collection="Availabilities" doc=exampleDoc id="availabilityUpdateForm" type="update"}}
    <!--{{> quickForm id="availabilityUpdateForm" doc=this type="update"}}-->
</template>
