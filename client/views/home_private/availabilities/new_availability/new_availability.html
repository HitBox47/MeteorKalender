<template name="NewAvailability">
    <div class="page-container container">
        <div class="row" id="title_row">
            <div class="col-md-12">
                <div id="page_menu" class="pull-right">
                </div>
            </div>
        </div>
        {{#if errorMessage getPageSession}}
            <div class="alert alert-warning">
                {{errorMessage getPageSession}}
            </div>
        {{/if}}
        {{#if infoMessage getPageSession}}
            <div class="alert alert-success">
                {{infoMessage getPageSession}}
            </div>
        {{/if}}
        <h2>New Availability</h2>
        {{> quickForm id="availabilityInsertForm" schema=formSchema type="method" meteormethod="availabilities.insert"}}
        <button type="submit" id="Back-button" class="btn btn-default">
            Back
        </button>
    </div>
</template>

<template name="dpReplacement">
    <div class='input-group date'>
        <span class="input-group-addon fa fa-calendar" id="basic-addon1"></span>
        <input type="text" value="" {{atts}} aria-describedby="basic-addon1"/>
    </div>
</template>
